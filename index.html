<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to SS</title>
<link rel="stylesheet" href="ccd.css">
</head>
<body>
<div class="container">
    <div class="login-section">
        <h2>Welcome to SS</h2>
        <p>We provide data that you can use in order to get better performance at sales.</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>
        <div class="social-login">
            <button id="facebookLogin">Login with Facebook</button>
            <button id="googleLogin">Login with Google</button>
        </div>
    </div>
    <div class="illustration-section">
        <!-- Background image will be set in CSS -->
    </div>
</div>
<script src="javc.js"></script>
</body>
</html>
